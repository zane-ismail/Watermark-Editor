        <thead>
            <tr>

                <th>Shares</th>
                <th>Price</th>
                <th>Cash</th>
                <th>Total value</th>
            </tr>

        <tbody>
        <!-- {% for purchase in purchases %} -->
            <tr>
                <td>{{ symbol }}</td>
                <td>{{ shares }}</td>
                <td>{{ purchase['price'] }}</td>
                <td>{{ cash }}</td>
                <td>{{ sum }}</td>
            </tr>
        <!-- {% endfor %} -->
        </tbody>
    </table>


{% endblock %}
