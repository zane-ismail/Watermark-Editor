{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<h2>Portfolio</h2>
    <table>
        <thead>
            <tr>
                <!-- stocks the user owns -->
                <th>Symbol</th>
                <!-- the numbers of shares owned -->
                <th>Shares</th>
                <!-- the current price of each stock -->
                <th>Price</th>
                <!-- the total value of each holding (i.e., shares times price) -->
                <th>Total holdings</th>
                <!-- display the user’s current cash balance -->
                <th>Cash</th>
                <!-- display a grand total (i.e., stocks’ total value plus cash). -->
                <th>Total assets</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for symbol in stocks_dict %}
                <tr>
                    <td>{{ symbol }}</td>
                    <td>{{ stocks_dict[symbol] }}</td>
                    <td>Price</td>
                    <td>Total Holdings</td>
                    <td>{{ cash }}</td>
                    <td>Total Assets</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>


{% endblock %}
