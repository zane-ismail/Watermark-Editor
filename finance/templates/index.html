{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<h2>Portfolio</h2>
    <table>
        <thead>
            <tr>
                <!-- stocks the user owns -->
                <th>Symbol</th>
                <!-- the numbers of shares owned -->
                <th>Shares</th>
                <!-- the current price of each stock -->
                <th>Price</th>
                <!-- the total value of each holding (i.e., shares times price) -->
                <th>Total holdings</th>
                <!-- display the user’s current cash balance -->
                <th>Cash</th>
                <!-- display a grand total (i.e., stocks’ total value plus cash). -->
                <th>Total assets</th>
            </tr>
        </thead>
        <tbody>
        {% for purchase in purchases %}
            <tr>
                <td>{{ purchase["symbol"] }}</td>
                <td>{{ shares }}</td>
                <td>{{ purchase['price'] }}</td>
                <td>{{ cash }}</td>
                <td>{{ sum }}</td>
            </tr>
        </tbody>
    </table>


{% endblock %}
