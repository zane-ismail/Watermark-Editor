{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text" pattern="^[a-zA-Z0-9@#$%*+=]+$" oninvalid="this.setCustomValidity('Do not enter special characters')">
    </div>
    <div class="mb-3">
        <input id="shares" name="shares" placeholder="Shares" type="number" min="1" required>
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>

{% endblock %}
