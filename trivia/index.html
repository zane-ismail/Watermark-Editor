<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
                function alertCorrect()
                {
                    document.querySelector(".correctAnswer").style.background = 'green';
                    document.getElementById("correct").innerHTML = "correct";
                }

                function alertIncorrect()
                {
                    let incorrects = document.querySelectorAll(".incorrectAnswer");
                    for (let i = 0; i < incorrects.length; i++) {

                            incorrects[i].style.background = 'red';
                            document.getElementById("incorrect").innerHTML = "incorrect";
                        };
                }
                

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What region is Aphex Twin from?</h3>
                <button class="correctAnswer" onclick="alertCorrect()">Cornwall</button>
                <button class="incorrectAnswer" onclick="alertInorrect()">Devon</button>
                <button class="incorrectAnswer" onclick="alertIncorrect()">London</button>
                <p id="correct"></p>
                <p id="incorrect"></p>
            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What music genre is Aphex Twin considered to be of?</h3>
                <input class="textBox" type="text"></input>
                <button type="submit" onclick="alertCheckAnswer(event)">Submit</button>
                <p id="correctAnswer"></p>
                <p id="incorrectAnswer"></p>

                <script>
                    function alertCheckAnswer(event)
                    {
                        if (document.querySelector(".textBox").innerHTML == "Acid House")
                        {
                            document.querySelector(".textBox").style.background = "green";
                            document.getElementById("correctAnswer").innerHTML = "correct";
                        }
                        else if (document.querySelector(".textBox").innerHTML !== "Acid House")
                        {
                            document.querySelector(".textBox").style.background = "red";
                            document.getElementById("incorrectAnswer").innerHTML = "incorrect";
                        }
                    }

                </script>
            </div>
        </div>
    </body>
</html>
