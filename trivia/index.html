<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What region is Aphex Twin from?</h3>
                <button class="correctAnswer" onclick="alertCorrect(event)">Cornwall</button>
                <button class="incorrectAnswer1" onclick="alertIncorrect1(event)">Devon</button>
                <button class="incorrectAnswer2" onclick="alertIncorrect2(event)">London</button>
                <p id="correct"></p>
                <p id="incorrect1"></p>
                <p id="incorrect2"></p>
            </div>
            <script>
                function alertCorrect(event)
                {
                    document.querySelector('.correctAnswer').style.background = 'green';
                    document.getElementById("correct").innerHTML = "correct";
                }

                function alertIncorrect1(event)
                {
                    document.querySelector('.incorrectAnswer1').style.background = 'red';
                    document.getElementById("incorrect1").innerHTML = "incorrect";
                }

                function alertIncorrect2(event)
                {
                    document.querySelector('.incorrectAnswer2').style.background = 'red';
                    document.getElementById("incorrect2").innerHTML = "incorrect";
                }


                // document.getElementById("button").addEventListener("click", alertCorrect);

            </script>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What music genre is Aphex Twin considered to be of?</h3>
                <input class="textBox" type="text"></input>
                <button type="submit" onclick="alertCorrectAnswer(event)">Submit</button>
                <p id="correctAnswer"></p>
                <p id="incorrectAnswer"></p>

                <script>
                    function alertCorrectAnswer(event)
                    {
                        if (document.querySelector(".textBox").innerHTML == "Acid House")
                        {
                            document.querySelector(".textBox").style.background = "green";
                            document.getElementById("correctAnswer").innerHTML = "correct";
                        }
                        else
                        {
                            document.querySelector(".textBox").style.background = "red";
                            document.getElementById("incorrectAnswer").innerHTML = "incorrect";
                        }
                    }

                </script>
            </div>
        </div>
    </body>
</html>
