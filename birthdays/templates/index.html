<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="name" type="text">
                    <input name="month" type="number" min="1" max="12">
                    <input name="day" type="number" min="1" max="31">
                    <button type="submit" value="add">Add Birthday</button>
                </form>
                <div class="error_message">
                    <h4 style="color:red;">{{ message }}</h4>
                </div>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in rows %}
                            <tr>
                                <td>{{ row.name }}</td>
                                <td>{{ row.month }}/{{ row.day}}</td>
                                    <td>
                                        <form action="{{ url_for('delete', id=row.id) }}" method="post">
                                            <input type=hidden name="{{ row.id }}">
                                            <button class="button" type="delete">Delete</button>
                                        </form>
                                    </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
